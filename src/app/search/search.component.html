<div class="container">
    <h1>Search Form</h1>
    <form (ngSubmit)="onSubmit()" #searchform="ngForm">
      <div class="form-group">
        <label for="src">Source</label>
        <input type="text" class="form-control" id="src"
               required
               [(ngModel)]="model.src" name="src"
               #name="ngModel">
      </div>
 
      <div class="form-group">
        <label for="dest">Destination</label>
        <input type="text" class="form-control" id="dest"
               required
               [(ngModel)]="model.dest" name="dest"
               #name="ngModel">
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!searchform.form.valid">Submit</button>
    </form>
</div>
